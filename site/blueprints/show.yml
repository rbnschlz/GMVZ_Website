title: Show
pages: false
files:
  fields:
    caption:
      label: Caption
      type: textarea
fields:
  title:
    label: Title
    type:  text
    readonly: true
  artist:
    label: Artist
    type: multiselect
    options: query
    query:
      page: artists
      fetch: visibleChildren
      value: '{{title}}'
      text: '{{title}}'
  additionalArtist:
    label: Artists not represented by the gallery
    type:  textarea
  description:
    label: Description
    type:  textarea
  startdate:
    label: Exhibition Beginning
    type:  date
    format: DD-MM-YYYY
    width: 1/2
  enddate:
    label: Exhibition Ending
    type:  date
    format: DD-MM-YYYY
    width: 1/2
  openingstart:
    label: Vernissage Beginning
    type: datetime
    date:
      format: DD-MM-YYYY
    width: 1/2
  openingend:
    label: Vernissage Ending
    type: time
    interval: 15
    width: 1/2
options:
  template: false

