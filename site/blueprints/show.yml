title: Show
pages: false
files:
  fields:
    caption:
      label: Caption
      type: textarea
  sortable: true  
fields:
  title:
    label: Title
    type:  text
  artist:
    label: Artist(s)
    type: multiselect
    options: query
    query:
      page: artists
      fetch: visibleChildren
      value: '{{title}}'
      text: '{{title}}'
  extartist:
    label: External Artist(s)
    type:  structure
    entry: >
      {{artistname}}
    fields:
      artistname:
        label: Name
        type: text
    placeholder: Not represented by Martin von Zomeren
  description:
    label: Description
    type:  textarea
  startdate:
    label: Exhibition Beginning
    type:  date
    format: DD-MM-YYYY
    width: 1/2
  enddate:
    label: Exhibition Ending
    type:  date
    format: DD-MM-YYYY
    width: 1/2
  openingstart:
    label: Vernissage Beginning
    type: datetime
    date:
      format: DD-MM-YYYY
    width: 1/2
  openingend:
    label: Vernissage Ending
    type: time
    interval: 15
    width: 1/2
options:
  template: false

