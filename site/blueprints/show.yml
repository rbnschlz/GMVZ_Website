title: Show
pages: false
files:
  fields:
    caption:
      label: Caption
      type: textarea
  sortable: true  
fields:
  title:
    label: Title
    type:  text
  artist:
    label: Artist(s)
    type: multiselect
    options: query
    query:
      page: artists
      fetch: visibleChildren
      value: '{{title}}'
      text: '{{title}}'
  extartist:
    label: External Artist(s)
    type:  structure
    help: Not represented by Martin van Zomeren
    entry: >
      {{artistname}}
    fields:
      artistname:
        label: Name
        type: text
  description:
    label: Description
    type:  textarea
  startdate:
    label: Exhibition Beginning
    type:  date
    format: DD-MM-YYYY
    width: 1/2
    required: true
  enddate:
    label: Exhibition Ending
    type:  date
    format: DD-MM-YYYY
    width: 1/2
    required: true
  openingstart:
    label: Vernissage Beginning
    type: datetime
    time:
      format: 24
      interval: 30
    date:
      format: DD-MM-YYYY
    width: 1/2
  openingend:
    label: Vernissage Ending
    type: time
    interval: 15
    width: 1/2
  rotateangle:
    label: Rotate angle
    type: select
    default: random
    options:
      5: 5
      -5: -5
      10: 10
      -10: -10
      30: 30
      -45: -45
options:
  template: false

